name: Build Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 16.5.0
        uses: actions/setup-node@v1
        with:
          node-version: 16.5.0
      - name: npm install, build, and test
        run: |
          yarn install
          yarn run build
          yarn run lint
        env:
          CI: true
